<div class="landing-wrapper">
    <div class="p-grid ">
        <div class="p-col-2 p-md-2 p-lg-2 menu-bar" style="padding-bottom: 0px;">
            <p-megaMenu *ngIf="!isAdmin" [model]="items" orientation="vertical" styleClass ="sideMenu" [ngClass]="{'active': tabMenu === items.label}"></p-megaMenu>
            <p-megaMenu *ngIf="isAdmin" [model]="agent" orientation="vertical" styleClass ="sideMenu" [ngClass]="{'active': tabMenu === items.label}"></p-megaMenu>
        </div>
        <div class="p-col-10 p-md-10 p-lg-10">
            <app-profile *ngIf="tabMenu === 'Profile'"></app-profile>
        </div>
    </div>
</div>
